<!DOCTYPE html>
<html>
<head>
	<title>HTML Starter</title>
    <meta charset="utf-8">
    <!--Include CSS Files-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS Files-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Header-->
<div id="header">
    <!--Header::Wrapper-->
    <div class="wrap">
        <!--Header::Container-->
        <div class="container">
            <!-- **Logo and Top Menu goes here**-->
            <div class="well"></div>    
            <!-- **Logo and Top Menu goes here**-->
        </div>
        <!--End Header::Container-->
    </div>
    <!--End Header::Wrapper-->
</div>
<!--End Header-->

<!--Main Body-->
<div id="main-body">
    <!--Main Body::Wrapper-->
    <div class="wrap">
        <!--Main Body::Container-->
        <div class="container">
            <div class="row">
                <!--Column-->
                <div class="col-sm-4">
                    <div id="column">
                        <!--**Column Content goes here**-->
                        <div class="well"></div>
                        <!--**Column Content goes here**-->
                    </div>
                </div>
                <!--End Column-->
                <!--Main Content-->
                <div class="col-sm-8">
                    <div id="main-content">
                        <!--**Main Content Content goes here**-->
                        <div class="well"></div>
                        <!--**Main Content Content goes here**-->
                    </div>
                </div>
                <!--End Main Content-->
            </div>
        </div>
        <!--End Main Body::Container-->
    </div>
    <!--End Main Body::Wrapper-->
</div>
<!--End Main Body-->

<!--Footer-->
<div id="footer">
    <!--Footer::Wrapper-->
    <div class="wrap">
        <!--Footer::Container-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- **Logo and Top Menu goes here**-->
                    <div class="well">
                        <i class="fa fa-thumbs-up"></i> Sticky Footer    
                    </div>    
                    <!-- **Logo and Top Menu goes here**-->
                </div>
            </div>
        </div>
        <!--End Footer::Container-->
    </div>
    <!--End Footer::Wrapper-->
</div>
<!--End Footer-->
<!--Js Files-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
